<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
           
            <div class="mb-3">
                <label for="loginUserhome" class="form-label">Email address</label>
                <input type="email" name="username" ngModel required #username="ngModel"
                 class="form-control" id="loginUserhome" placeholder="Enter username">
                 
                
              </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" name="password" ngModel required #password="ngModel"
                 class="form-control" 
                 id="loginPassword">
                
            </div>
            <div class="form-group form-check">
             <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>
            <br>
            <button type="submit" [disabled]="f.invalid"
            class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
